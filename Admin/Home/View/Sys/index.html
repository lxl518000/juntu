<extend name="Layout/jquery-table" />

<title>{$titlename}</title>
<block name='toolBar'>
                      {:getToolIcon('add','J_open btn-sm',U('add'))}
                      {:getToolIcon('delete','J_multiple btn-sm',U('delete'))}
                       {:getToolIcon('on','J_multiple btn-sm',U('enable'))}
                      {:getToolIcon('off','J_multiple btn-sm',U('disable'))}             
                                 
</block>

<block name="searchForm">
                           		 <div class="form-group">
                                <label for="exampleInputEmail2" class="sr-only">配置名称</label>
                                <input type="text" name="title"  placeholder="配置名" id="exampleInputEmail2" class="form-control">
                           		 </div>
                           		  <div class="form-group">
                                <label for="exampleInputEmail2" class="sr-only">配置KEY</label>
                                <input type="text" name='name'  placeholder="配置KEY" id="exampleInputEmail2" class="form-control">
                          
                           		 
    </block>

 <block name='thead'>
  	<th data-field="stat" data-formatter="setCheckbox" data-sortable='false'>
		  	<span data-ck='0' onclick="getall(this)">全选</span>
		  </th>
            <th data-field="title"  data-sortable="true">名称</th>
         <th data-field="name"  data-sortable="true" >标识</th>
         <th data-field="value"  data-sortable="true" >值</th>
         <th data-field="remark"  data-sortable="true" >备注</th>
         <th data-field="groupname"  data-sortable="true">分组</th>
         <th data-field="status"  data-sortable="true">状态</th>
         <th data-field="operate"  data-sortable="true">操作</th>
 </block>
