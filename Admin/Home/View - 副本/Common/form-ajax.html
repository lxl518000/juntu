<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  
    <include file="Common/inc"/>
      <link rel="stylesheet" href="__PUBLIC__/Css/valide.css" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Vendor/validform/Validform_v5.3.2.js"></script>

</head>

<body>
	<div class="form-ajax">
	<form class=" ajax validate openframe" data-action="{:U()}" method="post" id='form1' >
	    <table class="bordered">
			<block name="form"></block>
	    </table>
		 <div class="cm_nex" style='display:none'>
			<div class="cm_title"><span>抽取结果</span><a href=""></a></div>
			<div class="cm_cont">
			<table id='showtable'>
				<block name="table"></block>
			</table>
          </div>
		 </div> 	
	</form>
	</div>
<block name="extra"></block>
	

<script type="text/javascript">

$(function(){
	$(".validate").Validform({
		tiptype:function(msg,o,cssctl){
			//msg：提示信息;
			//o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
			//cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;
			//验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
			if(!o.obj.is("form")){
				var objtip=o.obj.siblings(".Validform_checktip");
				cssctl(objtip,o.type);
				objtip.text(msg);
			}else{
				var objtip=o.obj.find("#msgdemo");
				cssctl(objtip,o.type);
				objtip.text(msg);
			}
		},
		callback:function(form){
			ajaxForm(form[0],true);
			return false;
		}
	});
	
	 K_CALL_URL = "{:U('Call/call')}";
	
	
})
</script>
</body>
</html>
