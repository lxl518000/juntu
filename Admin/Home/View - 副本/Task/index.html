<tr>
	
      <th>序号</th>
      <th>发布时间</th>
      <th>抽查时间</th>
      <th>项目名称</th>
      <th>任务数量</th>
      <th>完成进度</th>
      <th>操作</th>
</tr>
      <notempty name="list">
      <volist name="list" id="vo">
      <tr id="tablelist_{$vo.id}">
        <td width="100px">{$i}</td>
        <td>{$vo.addTime}</td>
        <td>{$vo.start}-{$vo.end}</td>
        <td>{$oinfos[$vo['oid']]['name']}</td>
        <td>{$vo.tnum}</td>
        <td>{$vo.finish}/{$vo.tnum}</td>
        <td>
        		<a data-url="{:U('detail',array('oid'=>$vo['oid'],'addTime'=>urlencode($vo['addTime'])))}" data-area="90%,90%" class='J_open btn btn-green mrt10' >查看详细</a>
        		<a target='_top' href="{:U('export',array('oid'=>$vo['oid'],'addTime'=>urlencode($vo['addTime'])))}" target='_blank' class=' btn btn-blue mrt10'>导出任务</a>
        </td>
      </tr>     
     </volist>
    
     <else/>
      <tr>
     	<td colspan='13'>暂无内容</td>
     	</tr>
     </notempty>
    
     <script type="text/javascript">
	
	function feed(id){
		var url = "{:U('feed')}&id="+id;
		layer.open({
		    type: 2,
		   // shadeClose: true,
		    //shade: false,
		    title : '提交调查反馈',
		    maxmin: true, //开启最大化最小化按钮
		    shade: [0.5, '#393D49'],
		   area : ['1000px','550px'],
		 //  skin: 'layui-layer-rim', //加上边框
		    content:url
		});
	}
	
	function show(id){
		var url = "{:U('show')}&id="+id;
		layer.open({
		    type: 2,
		    //shadeClose: true,
		    shade: [0.5, '#393D49'],
		    title : '查看调查反馈',
		    maxmin: true, //开启最大化最小化按钮
		   area : ['1000px','550px'],
		    content:url
		});
	}
	
	
	
</script>
