<extend name="Common/form-ajax" />
<block name="form">
	
    <tr>
        <th>父角色:</th>
        <td>
		            <select name="pid" tip="请选择父角色">
		                <foreach name="parent" item="v">
		                <option value="{$v.id}" <eq name="v.id" value="$Think.get.pid">selected</eq> >{$v.mark}{$v.title}</option>
		                </foreach>
		            </select>
        </td>
    </tr>

    <tr>
        <th>角色名称:</th>
        <td>
            <input type="text" class=" input-xlarge" name="title" value="{$list.title}" datatype="s" errormsg="请输入角色名称！" >
             <span class="Validform_checktip"></span>
  	 </td>
    </tr>
   <!--  <tr>
        <th>管理范围:</th>
        <td>
 			<label for="len1"><input id="len1"  <if condition="$list['len'] lt 4 ">checked </if> type="radio" name="len" value="2">省</label>
            <label for="len2"><input id="len2"  <if condition="$list['len'] eq 4">checked </if> type="radio" name="len" value="4" >市</label>
            <label for="len3"><input id="len3"  <if condition="$list['len'] eq 6">checked </if> type="radio" name="len" value="6" >区</label>
       
        </td>
    </tr> -->
    <tr>
        <th>描述:</th>
        <td>
             <textarea name="remark" placeholder="请填写分组描述">{$list.remark}</textarea>
        </td>
    </tr>
    <tr>
        <th>状态:</th>
        <td>
 	<label for="status_0"><input id="status_0" <if condition="!empty($list) && $list['status']==0 ">checked </if> type="radio" name="status" value="0">禁用</label>
    <label for="status_1"><input id="status_1"  <if condition="$list['status']==1 || empty($list)">checked </if> type="radio" name="status" value="1" >启用</label>
       
        </td>
        
      <tr>
        <th>是否设置部门:</th>
        <td>
            <label for="mid_0"><input id="mid_0" <if condition="!empty($list) && $list['mid']==0 ">checked </if> type="radio" name="mid" value="0">否</label>
            <label for="mid_1"><input id="mid_1"  <if condition="$list['mid']==1 || empty($list)">checked </if> type="radio" name="mid" value="1" >是</label>
       
     </td>
    </tr>
        
    </tr>
        <th>排序:</th>
        <td>
            <input type="text" name="sort" errormsg="请填写菜单排序数值" value="{$list.sort}">
        </td>
    </tr>
    <tr>
       	<th></th>
      
       			 <notempty name='list.id'>
					<input type='hidden' name='id' value="{$list.id}"/>
				<td><input type="submit" id="btn_sub" class="btn-big btn-blue" value="修改"></td>
				
				<else/>
						<td><input type="submit" class="btn-big btn-blue" value="添加"></td>
				</notempty>
       
        </tr>
        
        
        
</block>
