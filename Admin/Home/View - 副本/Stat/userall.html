  <div id="showall" style="width:30%;height:500px;float:right;"></div>
<script src="/Public/js/echarts.common.min.js"></script>

 
  <script type="text/javascript">
  var myChart = echarts.init(document.getElementById('showall'));
  option = {
		    title : {
		        text: '场景扫描用户来源统计',
		        subtext: '历史汇总',
		        x:'center'
		    },
		    tooltip : {
		        trigger: 'item',
		        formatter: "{a} <br/>{b} : {c} ({d}%)"
		    },
		    legend: {
		        orient: 'vertical',
		        left: 'left',
		        data: {$nameArr}
		    },
		   
		    series : [
		        {
		            name: '场景名称',
		            type: 'pie',
		            radius : '55%',
		            center: ['50%', '60%'],
		            data:{$dataJson},
		            itemStyle: {
		                emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            }
		        }
		    ]
		};
  myChart.setOption(option);
    </script>
