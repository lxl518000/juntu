    <tr>
        <th>兑换码:</th>
        <td>
            <input type="text" class=" input-xlarge" readonly name="fcode" value="{$list.fcode}" datatype="*" errormsg="请输入分类名称！" >
             <span class="Validform_checktip"></span>
            
  	 </td>
    </tr>
    
    <tr>
        <th>兑换备注:</th>
        <td>
              <textarea name="cmark" style="width:300px;height:100px;border:1px solid #ccc;">{$list.cmark}</textarea>
        </td>
    </tr>
   
     
  
    <tr>
       	<th></th>

        </tr>
        
        
        
</block>
