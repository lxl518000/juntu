<layout name="Index/layout" />

<div class="box-base">
    <div class="tit cl">
        <div class="fl">
            <block name="action">
             	<if condition="allow(CONTROLLER_NAME.'/adduser')">
               	 <a class="J_open btn btn-green btn-big mrt10" data-url="{:U('adduser')}" href="javascript:;">添加</a>
                </if>
            </block>
        </div>
        <present name="_search_block">
        <div class="fr">
            <form action="index.php" method="get">
            	<input type='hidden' name='m' value="Home">
            	<input type='hidden' name='a' value='{:ACTION_NAME}'>
            	<input type='hidden' name='c' value='{:CONTROLLER_NAME}'>
                <block name="search"></block>
                <input type="submit" value="查询">
                <a class="btn" href="{:U()}">返回</a>
            </form>
        </div>
        </present>
    </div>
    
    <block name="extra"></block>

    <div class="con list-base" id="AjaxListBox">
        <notempty name="list">
        <table class="line border color bordered">
            <block name="list"></block>
        </table>
        <else />
            <p style="background-color:#fff;border: 1px solid #ddd;text-align:center;padding:10px 0;">
                <a href="javascript:window.history.back(-1);">没有查询到相关记录,点击返回</a>
            </p>
        </notempty>
    </div>
    <div class="fot cl">
        <present name="_batch_block">
        <div class="batch fl">
            <form class="AjaxBatch" data-action="{:U('')}" method="post">
                <block name="batch"></block>
                <input type="submit" value="执行">
            </form>
        </div>
        </present>

        <present name="pages">
        <div class="page fr">
            {$pages}
        </div>
        </present>
    </div>
</div>

<script type="text/javascript">

</script>
