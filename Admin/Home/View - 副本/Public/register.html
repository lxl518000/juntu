	function getCookie(name) 
	{ 
	    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
	 
	    if(arr=document.cookie.match(reg))
	 
	        return unescape(arr[2]); 
	    else 
	        return null; 
	} 

	function setCookie(name,value) 
	{ 
	    var Days = 30; 
	    var exp = new Date(); 
	    exp.setTime(exp.getTime() + Days*24*60*60*1000); 
	    document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString(); 
	} 
	
	
	 i = 60;
	 timer = '' ;
	function sendMsg(obj){
		var phone= $('input[name="cellphone"]').val();
		if(phone == ''){
			layer.msg('请输入手机号',{icon:5});
			return;
		}
		var myreg = /1[123456789]{1}\d{9}$/; 
		if(!myreg.test(phone)){
			layer.msg('无效的手机号',{icon:5});
			return;
		}
		
		var username= $('input[name="username"]').val();
		if(username == ''){
			layer.msg('请输入姓名',{icon:5});
			return;
		}
		
		var pass= $('input[name="pass"]').val();
		if(pass == ''){
			layer.msg('请输入密码',{icon:5});
			return;
		}
		
		var pwdreg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$/
		
		if(!pwdreg.test(pass)){
			layer.msg('密码过于简单(数字+字母+至少8位)',{icon:5});
			return;
		}
		
		var repass= $('input[name="repass"]').val();
		if(repass == ''){
			layer.msg('请输入确认密码',{icon:5});
			return;
		}
		
		if(repass != pass){
			layer.msg('两次密码不一致',{icon:5});
			return;
		}
		
		lastTime = getCookie('lastParentMessage');
		
		if(lastTime>0){
			var now = new Date();
		    var nowtime = now.getTime();
			var nowtime = parseInt(now/1000);
			var limit = 60- (nowtime-lastTime);
			layer.msg('请不要频繁操作！下次发送在'+limit+'秒后！',{icon:5});
			return;
		}
		
		$.ajax({
			   type: "POST",
			   url: "{:U('Public/registerVerify')}",
			   data: "cellphone="+phone,
			   success: function(msg){
			     if(msg.status == 0){
			    	layer.msg(msg.info,{icon:5});
			    	$('#sends').attr('disabled',false).html('点击发送');
			    	clearTimeout(timer);
			    	return false;
			     }
			     $('#mobile').val(msg.url);//手机号码
			     layer.msg(msg.info,{icon:1});
			   }
		});
			
			
		
		var obj = $(obj);
		$('#sends').attr('disabled',true);
	
		$('#sends').html('<b id="timer">'+i+'</b>s');
		
		 timer = setTimeout('last()', 1000); 
	}

	

	function last(){
		var begin = $('#timer').html();
		$('#sends').css('background','');
		if(begin<=1){
			setCookie('t',60);
			$('#sends').attr('disabled',false).html('重新发送');
			return;
		}
		cur = begin -1;
		$('#timer').html(cur);
		$('#sends').attr('disabled',true);
		setCookie('t',cur);

		timer = setTimeout('last()',1000);
	}
	
	
	
	
</script>
